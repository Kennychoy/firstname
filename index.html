<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<title>Tell the First Name</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="keywords" content="Football">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="javascript/main.js"></script>
	<script type="text/javascript" src="javascript/answers.js"></script>
</head>
<body>

	<div id="wrapper">
		
		<div class="container">
			<div class="page-header">
				<h1 class="text-center">Tell the first name of these footballers</h1>      
			</div>  <!-- page-header -->
		</div> <!-- container -->
		
		<div class="container green-border">
			<div class="jumbotron">
				<img class="img-responsive" src="https://lucidea.com/resources/2015/04/demo.jpg"></img>
			</div> <!-- jumbotron -->
			<div id="count-down" class="text-center">
				
			</div> <!-- count-down -->
		</div> <!-- container & green border-->
		
		<div class="container choices">
			<div class="row">
				<div class="col-sm-6 col-xs-6">
					<div class="answer-choice green-border">
						A &Tab; <span class="answer">32D</span>
					</div>
				</div>
				<div class="col-sm-6 col-xs-6">
					<div class="answer-choice green-border">
						B &Tab; <span class="answer">32D</span>
					</div>
				</div>
				<div class="col-sm-6 col-xs-6">
					<div class="answer-choice green-border">
						C &Tab; <span class="answer">32D</span>
					</div>
				</div>
				<div class="col-sm-6 col-xs-6">
					<div class="answer-choice green-border">
						D &Tab; <span class="answer">32D</span>
					</div>
				</div>
			</div>
		</div> <!-- container & choices -->
		
	</div> <!-- wrapper -->	
</body>
</html>
